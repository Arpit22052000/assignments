<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
</head>
<body>

    <script>
        let url = 'https://api.github.com/users/arpit22052000';
        let xhr = new XMLHttpRequest;
        xhr.open('GET',url);
        xhr.onreadystatechange = function(){
            if(xhr.readyState == 4){
                const data = JSON.parse(this.responseText)
                console.log(data.id)
            }
        }
        xhr.send();
    </script>
    
</body>
</html>
