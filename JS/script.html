<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function display(value){
            document.getElementById('demo').innerHTML = value;
        }
        function calculator(val1,val2){
            let sum = val1 + val2;
            display(sum)
        }
        calculator(5,3);
        
    </script>
</body>
</html>
